<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HTPI Admin Portal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    {% block content %}{% endblock %}
    
    <script>
        // Initialize Socket.IO connection to local admin server
        let socket = null;
        
        function initSocket() {
            if (socket && socket.connected) {
                return socket;
            }
            
            // Connect to same origin (local Flask-SocketIO server)
            socket = io({
                transports: ['websocket'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });
            
            // Connection event handlers
            socket.on('connect', () => {
                console.log('Connected to admin portal server');
            });
            
            socket.on('connected', (data) => {
                console.log('Server acknowledged:', data.message);
            });
            
            socket.on('disconnect', (reason) => {
                console.log('Disconnected from server:', reason);
            });
            
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error.message);
            });
            
            socket.on('error', (data) => {
                console.error('Server error:', data.message);
                if (data.message === 'Admin access required') {
                    window.location.href = '/login';
                }
            });
            
            return socket;
        }
        
        // Helper function to emit and wait for response
        function socketRequest(event, data = {}) {
            return new Promise((resolve, reject) => {
                if (!socket || !socket.connected) {
                    reject(new Error('Socket not connected'));
                    return;
                }
                
                // Create a unique request ID
                const requestId = Date.now().toString(36) + Math.random().toString(36);
                const responseEvent = `${event}:response:${requestId}`;
                
                // Set up one-time listener for response
                socket.once(responseEvent, (response) => {
                    if (response.error) {
                        reject(new Error(response.error));
                    } else {
                        resolve(response);
                    }
                });
                
                // Emit the request with ID
                socket.emit(event, { ...data, requestId });
                
                // Timeout after 30 seconds
                setTimeout(() => {
                    socket.off(responseEvent);
                    reject(new Error('Request timeout'));
                }, 30000);
            });
        }
        
        // Helper to show notifications
        function showNotification(message, type = 'info') {
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            };
            
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-500`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
        
        // Initialize connection on page load
        document.addEventListener('DOMContentLoaded', () => {
            initSocket();
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
